<!DOCTYPE html>
<html lang="en" class="no-js demo-1">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenny & Rex</title>
    <meta name="description" content="Copy from Shinny" />
    <meta name="keywords" content="javascript, jquery, plugin, css3, flip, page, 3d, booklet, book, perspective" />
    <meta name="author" content="Jenny" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/bookblock.css" />
    <link rel="stylesheet" type="text/css" href="css/font.all.min.css" />
    <!-- custom demo style -->
    <link rel="stylesheet" type="text/css" href="css/demo1.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/modernizr.custom.js"></script>
    <style type="text/css">
        .bb-bookblock {
            width: 850px;
            height: 601px;
            margin: 0 auto;
            position: relative;
            z-index: 100;
            -webkit-perspective: 1300px;
            perspective: 1300px;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
    </style>
</head>

<body style="background: #efefef">
    <div class="container">
        <!-- Top Navigation -->
        <div class="main clearfix" style="margin-top: 50px;">
            <div class="bb-custom-wrapper" style="width: 850px;height: 601px;">
                <h3> <a href=""> </a></h3>
                <div id="bb-bookblock" class="bb-bookblock" style="width: 100%;">
                    <div class="bb-item">
                        <img src="images/demo1/BO2A3748.jpg" alt="image01" width="100%" />
                    </div>
                    <div class="bb-item">
                        <img src="images/demo1/BO2A3230.jpg" alt="image02" width="100%" />
                    </div>
                    <div class="bb-item">
                        <img src="images/demo1/BO2A3593.jpg" alt="image03" width="100%" />
                    </div>
                    <div class="bb-item">
                        <img src="images/demo1/BO2A3339.jpg" alt="image04" width="100%" />
                    </div>

                </div>
                <nav style="margin-top: 50px;">                    
                    <a id="bb-nav-first" href="#" style="background: #000;">
                        <i class="material-icons" style="padding-top: 3px;">first_page</i>
                        First page
                    </a>
                    <a id="bb-nav-prev" href="#" style="background: #000;">
                        <i class="material-icons" style="padding-top: 3px;">navigate_before</i>
                        Previous
                    </a>
                    <a id="bb-nav-next" href="#" style="background: #000;">
                        <i class="material-icons" style="padding-top: 3px;">navigate_next</i>
                        Next
                    </a>
                    <a id="bb-nav-last" href="#" style="background: #000;">
                        <i class="material-icons" style="padding-top: 3px;">last_page</i>
                        Last page
                    </a>
                </nav>
            </div>
        </div>
    </div><!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/jquerypp.custom.js"></script>
    <script src="js/jquery.bookblock.js"></script>
    <script>
        var Page = (function () {

            var config = {
                $bookBlock: $('#bb-bookblock'),
                $navNext: $('#bb-nav-next'),
                $navPrev: $('#bb-nav-prev'),
                $navFirst: $('#bb-nav-first'),
                $navLast: $('#bb-nav-last')
            },
                init = function () {
                    config.$bookBlock.bookblock({
                        speed: 800,
                        shadowSides: 0.8,
                        shadowFlip: 0.7
                    });
                    initEvents();
                },
                initEvents = function () {

                    var $slides = config.$bookBlock.children();

                    // add navigation events
                    config.$navNext.on('click touchstart', function () {
                        config.$bookBlock.bookblock('next');
                        return false;
                    });

                    config.$navPrev.on('click touchstart', function () {
                        config.$bookBlock.bookblock('prev');
                        return false;
                    });

                    config.$navFirst.on('click touchstart', function () {
                        config.$bookBlock.bookblock('first');
                        return false;
                    });

                    config.$navLast.on('click touchstart', function () {
                        config.$bookBlock.bookblock('last');
                        return false;
                    });

                    // add swipe events
                    $slides.on({
                        'swipeleft': function (event) {
                            config.$bookBlock.bookblock('next');
                            return false;
                        },
                        'swiperight': function (event) {
                            config.$bookBlock.bookblock('prev');
                            return false;
                        }
                    });

                    // add keyboard events
                    $(document).keydown(function (e) {
                        var keyCode = e.keyCode || e.which,
                            arrow = {
                                left: 37,
                                up: 38,
                                right: 39,
                                down: 40
                            };

                        switch (keyCode) {
                            case arrow.left:
                                config.$bookBlock.bookblock('prev');
                                break;
                            case arrow.right:
                                config.$bookBlock.bookblock('next');
                                break;
                        }
                    });
                };

            return { init: init };

        })();
    </script>
    <script>
        Page.init();
    </script>
</body>

</html>
